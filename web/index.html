<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=devide-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>Document</title>
	<style>
		section{
			transform-style: preserve-3d;
			perspective: 800px;
			width: 158px;
			height: 158px;
			margin: 200px auto;
		}

		svg{
			transition: 1s;
			transform: translateZ(900px) rotateX(90deg);
			animation: drop-down 1s forwards;
			border-radius: 50%;
		}

		@keyframes drop-down{
			to{
				transform: translateZ(0px) rotateX(0);
			}
		}
	</style>
</head>
<body>
	<section>
		<svg width="158" height="158">
		    <circle id="Oval" stroke="#C04747" stroke-width="12" fill="none"cx="79" cy="79" r="78.5"></circle>
		</svg>
		<svg width="158" height="158">
		    <circle id="Oval" stroke="#C04747" stroke-width="12" fill="none"cx="79" cy="79" r="58.5"></circle>
		</svg>
	</section>
</body>
</html>
